<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fiyat Teklifi - ÃœrÃ¼n SeÃ§imi</title>
  <style>
    :root{
      /* âœ… Logo birebir renkleri */
      --navy:#0D2B57;
      --orange:#F28C28;          /* ðŸ”´ LOGO PÄ°KSEL TURUNCUSU */
      --bg:#F6F8FB;
      --card:#FFFFFF;
      --border:#E6ECF4;
      --text:#0F172A;
      --muted:#5B6472;
      --pill:#EFF3F8;
      --okBg:#E8FFF0;
      --okText:#0B5A2A;
      --errBg:#FFE8E8;
      --errText:#7A0000;
      --focus: rgba(242,140,40,.25); /* ðŸ”´ turuncuya gÃ¶re gÃ¼ncellendi */
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
      background: var(--bg);
      color: var(--text);
    }

    .topbar{
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .brandLogo{
      height: 44px;
      width: auto;
      object-fit: contain;
    }

    .pageTitle{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      width: max-content;
      text-align: center;
      color: var(--navy);
    }

    h2 { margin: 0; letter-spacing:.2px; }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }

    #search {
      flex: 1; min-width: 240px; padding: 10px;
      border:1px solid var(--border);
      border-radius: 10px;
      outline:none;
      background:#fff;
    }
    #search:focus{
      box-shadow: 0 0 0 4px var(--focus);
      border-color: var(--orange);
    }

    .pill {
      padding: 6px 10px;
      background: var(--pill);
      border:1px solid var(--border);
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      background:#fff;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      vertical-align: top;
    }

    /* ðŸ”´ TABLO BAÅžLIÄžI â€“ LOGO TURUNCUSU */
    thead th{
      background: var(--orange);
      color: #fff;
      font-weight: 800;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    thead th:not(:last-child)::after{
      content:"";
      position:absolute;
      right:0;
      top:20%;
      bottom:20%;
      width:1px;
      background: rgba(255,255,255,.9);
    }

    td small { color: var(--muted); }

    input[type="number"] {
      width: 90px; padding: 6px;
      border:1px solid var(--border);
      border-radius: 10px;
      outline:none;
      background:#fff;
    }
    input[type="number"]:focus{
      box-shadow: 0 0 0 4px var(--focus);
      border-color: var(--orange);
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      background: var(--card);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.04);
    }

    button {
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--navy);
      font-weight: 800;
    }

    #submit{
      background: var(--navy);
      color:#fff;
      border-color: transparent;
    }

    .accent{
      color: var(--orange);
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <img class="brandLogo" src="./logo.png" alt="YÄ±ldÄ±z Polietilen">
    <h2 class="pageTitle">ÃœrÃ¼n SeÃ§imi</h2>
  </div>

  <!-- DEVAMI DEÄžÄ°ÅžMEDÄ° -->
</body>
</html>
